<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<div class="dashboard">
	<div class="dashboard-left">
		<div class="left-header">
			<h3>Create a task!</h3>

		</div>
		<div class="left-task">
			<div class="task-info task-item">
				<label for="" class="task-label">Task</label>
				<input type="text" class="task-info-input task-input" placeholder='Go to the gym...'>
				<label for="" class="task-label">Tag</label>
				<input type="text" class="task-input task-type-input" placeholder="Health, Education..">
			</div>
			<button class="task-add">Add Task</button>
		</div>
	</div>
	<div class="dashboard-right">
		<div class="right-list">
			<h3 class="right-list-h3"></h3>
			<div class="list-flex">
				<!-- 				<span class="list-item">
					<span class="list-item-value">Finish Javascript course</span>
					<span class="list-item-type">Learning</span>
					<span class="list-item-remove">Remove</span>
				</span> -->
			</div>
		</div>
		<span class="verify">
			<span class="verify-question">Sure you want to delete this task?</span>
			<span class="verify-btns">
				<span class="verify-btn" data-delete="yes">Yes</span>
				<span class="verify-btn" data-delete="No">No</span>
			</span>

		</span>
	</div>
</div>
<script src="/app.js"></script>
</body>
</html>
